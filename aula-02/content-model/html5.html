<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Aula 02 - Content model HTML5</title>
</head>

<body>
  <header>
    Cabeçalho / Informações principais
    <nav>
      Elementos de navegação (links)
    </nav>
    <h1>Título</h1>
  </header>
  <section>
    <h2>Título da seção</h2>
    <article>
      <div>
        <h3>Título do artigo</h3>
        <p>Conteúdo do artigo</p>
      </div>
      <aside>
        Informações relevantes do artigo ou elementos laterais
      </aside>
    </article>
  </section>
  <footer>
    Rodapé da página
  </footer>
</body>

</html>
